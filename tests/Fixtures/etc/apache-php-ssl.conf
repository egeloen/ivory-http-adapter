Listen 11000

<VirtualHost *:11000>
    DocumentRoot %SERVER_DIR%

    <Directory "%SERVER_DIR%">
        Options FollowSymLinks MultiViews ExecCGI
        AllowOverride All
        Order deny,allow
        Allow from all
    </Directory>

    <IfModule mod_fastcgi.c>
        AddHandler php5-fcgi .php
        Action php5-fcgi /php5-fcgi
        Alias /php5-fcgi /usr/lib/cgi-bin/php5-fcgi
    </IfModule>

    <IfModule mod_ssl.c>
        SSLEngine on
        SSLCertificateFile %SERVER_DIR%/etc/ssl.crt
        SSLCertificateKeyFile %SERVER_DIR%/etc/ssl.key
    </IfModule>
</VirtualHost>
