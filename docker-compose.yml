version: '2'

services:
    php:
        build: docker/php
        environment:
            USER_ID: ${USER_ID}
            GROUP_ID: ${GROUP_ID}
            SYMFONY_DEPRECATIONS_HELPER: ${SYMFONY_DEPRECATIONS_HELPER}
            XDEBUG: ${XDEBUG}
            XDEBUG_CONFIG: remote_host=${XDEBUG_HOST} remote_port=${XDEBUG_PORT} idekey=${XDEBUG_IDEKEY}
            PHP_IDE_CONFIG: serverName=${IDE_SERVER_NAME}
        volumes:
            - ~/.composer:/var/www/.composer
            - .:/var/www/html
            - tmp:/tmp
    server:
        build: docker/server
        environment:
            USER_ID: ${USER_ID}
            GROUP_ID: ${GROUP_ID}
        volumes:
            - .:/var/www/html
            - tmp:/tmp

volumes:
    tmp: {}
